; E128/133:         We prefer hang-closing visual indents
; E251:             We prefer `function(x = 1)` over `function(x=1)`
; W503/4:           We break lines before binary operators (Knuth's style)

[flake8]
hang-closing        = true
ignore              = E128,E251,W503
in-place            = true
no-accept-encodings = true

[tool:pytest]
addopts      = --showlocals --doctest-modules --disable-pytest-warnings
testpaths    = tests
python_files = **/*.py
